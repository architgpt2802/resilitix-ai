steps:
  # 1. Build the Container Image - Runs from the chat-ui directory
  - name: 'gcr.io/cloud-builders/docker'
    dir: 'chat-ui'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/resilitix-chat-ui', '.']

  # 2. Push the Image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    dir: 'chat-ui'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/resilitix-chat-ui']

  # 3. Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'resilitix-chat-ui'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/resilitix-chat-ui'
      - '--region'
      - 'us-central1'
images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/resilitix-chat-ui'
options:
  logging: CLOUD_LOGGING_ONLY
